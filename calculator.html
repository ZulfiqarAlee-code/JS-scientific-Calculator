<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="CSS/style.css">
       
</head>
<body>
    <div class="container-flex">
        <div class="container">
            <div class="row display" id="screen">
                
            </div>
            <div class="row">
                <div class="col-12">
                    <button value="C">C</button>
                    <button value="/">/</button>
                    <button value="*">*</button>
                    <button value="-">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button value="7">7</button>
                    <button value="8">8</button>
                    <button value="9">9</button>
                    <button value="+">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button value="4">4</button>
                    <button value="5">5</button>
                    <button value="6">6</button>
                    <button value="=">=</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button value="1">1</button>
                    <button value="2">2</button>
                    <button value="3">3</button>
                    <button id="toggle-scientific">s</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button value="%">%</button>
                    <button value="0">0</button>
                    <button value=".">.</button>
                    <button value="(">(</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button value=")">)</button>
                    <button value="log10(">log</button>
                    <button value="log(">ln</button>
                    <button value="**">^</button>
                </div>
            </div>
            <div class="row scientific">
                <div class="col-12">
                    <button value="sqrt(">√</button>
                    <button value="sin(">sin</button>
                    <button value="cos(">cos</button>
                    <button value="tan(">tan</button>
                    
                </div>
            </div>
            <div class="row scientific">
                <div class="col-12">
                    <button value="PI">π</button>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/calculator.js"></script>
   </body>
</html>
